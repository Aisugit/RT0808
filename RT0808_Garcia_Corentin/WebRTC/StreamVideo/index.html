<html>
<head>

    <meta charset="utf-8">
	<title>Stream vidéo à vidéo</title>
    <link rel="stylesheet" href="css/main.css"/>

</head>

<body>

<div id="container">

    <h1><span>Stream vidéo à vidéoo</span></h1>

    <video id="leftVideo" playsinline controls loop muted>
        <source src="video/chrome.webm" type="video/webm"/>
        <source src="video/chrome.mp4" type="video/mp4"/>
        <p>This browser does not support the video element.</p>
    </video>

    <video id="rightVideo" playsinline autoplay></video>

</div>

<p><a href="..\index.html">Retour au menu</a></p>

<script src="js/main.js" async></script>

</body>
</html>
